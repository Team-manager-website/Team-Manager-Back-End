name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build the Docker image
        run: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: your-image-name:teammanager
      - name: Run tests
        run: docker run your-image-name:teammanager sh -c "cd src/test/java/com/example/teammanagerapi/TeamManagerApiApplicationTest"

