name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      uses: docker/login-action@v2.1.0
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
#         registry: # optional
        # Username used to log against the Docker registry
        username: cedje
        # Password or personal access token used to log against the Docker registry
        password: dckr_pat_As-i8kXvtFIRJswlouCBgvBMVOQ
        # Specifies whether the given registry is ECR (auto, true or false)
#         ecr: # optional, default is auto
        # Log out from the Docker registry at the end of a job
#         logout: # optional, default is true
    - name: Log in to Docker registry
      run: docker login -u ${{ secrets.cedje }} -p ${{ secrets.dckr_pat_As-i8kXvtFIRJswlouCBgvBMVOQ }}
    - name: Docker compose tests run
      # You may pin to the exact commit or the version.
      # uses: cloudposse/github-action-docker-compose-test-run@671dee146ba5801af21357d5b3029f4439b9a2fd
      uses: cloudposse/github-action-docker-compose-test-run@0.1.2]

      
