# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: CI/CD with Maven Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: mvn clean verify --fail-at-end --show-version --batch-mode

      - name: Deploy to GitHub Packages
        uses: elgohr/Publish-Maven-Action@v2.10.0
        with:
          args: deploy
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}
          MAVEN_SETTINGS_PATH: ${{ github.workspace }}/settings.xml
