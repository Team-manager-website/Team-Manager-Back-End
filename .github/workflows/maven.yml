name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run tests
        run: mvn test --file pom.xml
      - name: Create Pull Request
        uses: Team-manager-website/Team-Manager-Back-End@v3
        with:
          token: ${{ secrets.TOKEN }}
          branch: dev
          base: master
          title: Automated Pull Request from CI/CD
          body: |
            This pull request is automatically created by the CI/CD workflow.
            Please review and merge the changes if they meet the required criteria.


